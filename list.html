<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lepedő - Részletek</title>
    <link rel="stylesheet" href="/stylesheets/sajat.css">
</head>
<body>
<h1>Lepedő</h1>

<a href="/summary"><h2>Összegzés</h2></a>
<a href="/list"><h2>Tételek</h2></a>
<div class="h5"></div>
<div class="secdiv">
    <table class="notable">
        <tr>
            <td>
                <h3>Költések</h3>
                <a href="/add_expense" class="sbtn"><h4> + Új költés </h4></a>
            </td>
            <td class="outertable">
                <table>
                    <tbody>
                    <tr>
                        <th><p>#</p></th>
                        <th><p class="left">Megnevezés</p></th>
                        <th><p>Dátum</p></th>
                        <th><p>Fizetett</p></th>
                        <th class="min-width"></th>
                        <th><p>Résztvevők</p></th>
                        <th class="w7"><p>Összeg</p></th>
                        <th class="actioncol"></th>
                    </tr>
                    <!--ISMETLES IDE-->
                    <tr>
                        <td><p class="middle">1</p></td>
                        <td><p>Spar</p></td>
                        <td><p class="middle">2023.01.01.</p></td>
                        <td class="middle"><div class="usertag bg-blue">Marci</div></td>
                        <td><img class="arrow-right" src="/images/arrow-right.svg" alt="arrow-right" /></td>
                        <td class="middle">
                            <div class="usertag bg-red">Gergő</div>
                            <div class="usertag bg-teal">Kristóf</div>
                        </td>
                        <td><p class="right bold">7000 Ft</p></td>
                        <td class="min-width right">
                            <a href="/edit_expense/">
                                <img src="/images/pencil.svg" alt="edit" />
                            </a>
                            <a href="/delete_expense/">
                                <img src="/images/trash.svg" alt="delete" />
                            </a>
                        </td>
                    </tr>
                    <!--ISMETLES IDE-->



                    </tbody>
                </table>
            </td>
        </tr>
    </table>
</div>



<div class="secdiv">
    <table class="notable">
        <tr>
            <td>
                <h3>Utalások</h3>
                <a href="/add_transfer" class="sbtn"><h4> + Új utalás </h4></a>
            </td>
            <td class="outertable">
                <table>
                    <tbody>
                    <tr>
                        <th><p>#</p></th>
                        <th><p>Utaló</p></th>
                        <th class="min-width"></th>
                        <th class="w7"><p>Kedvezményezett</p></th>
                        <th><p>Dátum</p></th>
                        <th class="w7"><p>Összeg</p></th>
                        <th class="actioncol"></th>
                    </tr>
                    <!--ISMETLES IDE-->
                    <tr>
                        <td><p class="middle">1</p></td>
                        <td class="middle"><div class="usertag bg-blue">Marci</div></td>
                        <td><img class="arrow-right" src="/images/arrow-right.svg" alt="arrow-right" /></td>
                        <td class="middle min-width"><div class="usertag bg-red">Gergő</div></td>
                        <td><p class="middle">2023.01.01.</p></td>
                        <td><p class="right bold">7000 Ft</p></td>
                        <td class="min-width right">
                            <a href="/edit_transfer/">
                                <img src="/images/pencil.svg" alt="edit" />
                            </a>
                            <a href="/delete_transfer/">
                                <img src="/images/trash.svg" alt="delete" />
                            </a>
                        </td>
                    </tr>
                    <!--ISMETLES IDE-->



                    </tbody>
                </table>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
